name: pypopsql-test-and-lint
on:
  push:
    branches:
      - main
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip3 install ruff
      - run: python3 -m unittest discover
      - run: ruff .
